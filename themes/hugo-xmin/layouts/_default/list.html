{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}
<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date"> {{ .Params.persianDate }} </span>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
